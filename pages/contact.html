<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> شركة مرسيـليـا لـلنظافـة وحماية البيئة </title>
    <!-- pages style -->
    <link rel="stylesheet" href="../css/page-and-management.css">
    <!-- start bootstrap -->
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css.map">
    <link rel="stylesheet" href="../css/headerandfooter.css">
    <!-- WEBSITE ICON  -->
    <link rel="icon" type="image/x-icon" href="../media/Group .png">
    <!-- mian style sheet -->
    <link rel="stylesheet" href="../css/contact.css">
    <!-- Awesome libriry -->
    <link rel="stylesheet" href="../css/all.min.css">
    <!-- normalize file  -->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- google font cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap"
        rel="stylesheet">
    <!-- captcha  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <!-- sweetalrt -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



</head>

<body>
    <!-- start header -->
    <div id="headerContainer"></div>
    <!-- end header -->
    <!-- start head page header -->
    <div class="head-page">
        <div class="container">
            <h2 data-lang="contact_head_h2"> أتصل بنا </h2>
            <div class="text">
                <a href="../index.html" data-lang="contact_head_a"> الرئيسية </a>
                <span class="dvider"></span>
                <p data-lang="contact_head_p"> أتصل بنا </p>
            </div>
        </div>
    </div>
    <!-- end head page header -->
    <!-- start loicton -->
    <div class="loicton" >
        <div class="container">
            <div class="map">
                <p class="call" data-lang="loicton_call_p"> أتصل بنا </p>
                <div class="phone-and-email">
                    <div class="text">
                        <p data-lang="loicton_call_p1"> البريد الإلكتروني </p>
                        <p data-lang="loicton_call_p2"> info@marsellia.com </p>
                    </div>
                </div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d725.0455616787157!2d13.151992728751663!3d32.87877427319204!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13a8ede31e6ed4e5%3A0x25d9a0ebd6df7588!2z2LTYsdmD2Kkg2YXYsdiz2YrZhNmK2Kcg2YTZhNmG2LjYp9mB2Kkg2YjYrdmF2KfZitipINin2YTYqNmK2KbYqQ!5e0!3m2!1sar!2sly!4v1689070967117!5m2!1sar!2sly"
                    style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <div class="form">
                <div class="text">
                    <h4 data-lang="loicton_form_h4"> لديك استفسار؟ </h4>
                    <p data-lang="loicton_form_p">اترك رسالة باستفسارك وسنقوم بالرد عليك في اقرب وقت </p>
                    <div class="icon">
                        <a href="https://www.facebook.com/Marsellia.Co.For.Cleanliness.and.Environmental/?locale=ar_AR">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a href=""><i class="fa-brands fa-twitter"></i></a>
                    </div>
                </div>
                <form>
                    <div class="main-form">
                        <div>
                            <label for="fullname" data-lang="contact_name"> الأسم </label>
                            <input type="text" name="fullname" id="full_name" required>
                        </div>
                        <div>
                            <label for="email" data-lang="contact_email"> البريد الالكتروني </label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="message" data-lang="contact_message"> الرسالة </label>
                            <textarea class="text" name="message" id="message" cols="30" rows="5" required></textarea>
                        </div>
                        <span class="sub pt-4 row">
                            <button class="button btn pt-3" type="submit" data-lang="send">أرسال</button>
                            <div class="cap pt-2">
                                <div class="g-recaptcha" data-sitekey="6LenAFcpAAAAAOIPpyFV5rzG75nixtRNv3xdZKM9">
                                </div>
                            </div>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- end loicton -->
    <!-- start footer -->
    <div id="footercontaienr"></div>

    <!-- end footer -->
    <script src="../js/HFFP.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="data/contact.js"></script>
    <!-- <script src="../js/bootstrap.bundle.min.js.map"></script> -->
</body>

</html>
