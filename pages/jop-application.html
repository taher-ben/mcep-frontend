<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> شركة مرسيـليـا لـلنظافـة وحماية البيئة </title>
    <!-- start bootstrap -->
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css.map">
    <link rel="stylesheet" href="../css/headerandfooter.css">
    <!-- pages style -->
    <link rel="stylesheet" href="../css/page-and-management.css">
    <!-- WEBSITE ICON  -->
    <link rel="icon" type="image/x-icon" href="../media/Group .png">
    <!-- mian style sheet -->
    <link rel="stylesheet" href="../css/login.css">
    <!-- Awesome libriry -->
    <link rel="stylesheet" href="../css/all.min.css">
    <!-- normalize file  -->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- google font cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap"
        rel="stylesheet">
    <!-- google recaptcha -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <!-- sweetalrt -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <!-- start header -->
    <div id="headerContainer"></div>
    <!-- end header -->
    <!-- start head page header -->
    <div class="head-page">
        <div class="container">
            <h2 data-lang="jop_head_h2"> نموذج التقديم على وظيفة </h2>
            <div class="text">
                <a href="../index.html" data-lang="jop_head_a"> الرئيسية </a>
                <span class="dvider"></span>
                <p data-lang="jop_head_p"> نموذج التقديم على وظيفة </p>
            </div>
        </div>
    </div>
    <!-- end head page header -->
    <!-- start form -->
    <div class="form">
        <div class="container">
            <form action="">
                <div class="sec">
                    <div>
                        <label for="full_name" data-lang="jop_1"> الأسم ثلاثي </label>
                        <input type="text" id="full_name" name="full_name" placeholder="الأسم ثلاثي " maxlength="55">
                    </div>
                    <div>
                        <label for="last_name" data-lang="jop_2"> اللقب</label>
                        <input type="text" id="last_name" name="last_name" placeholder="الأسم الاخير ( اللقب ) "
                            maxlength="15">
                    </div>
                    <div>
                        <label for="date_of_birth" data-lang="jop_3"> تاريخ الميلاد </label>
                        <input type="date" id="date_of_birth" name="date_of_birth">
                    </div>
                    <div>
                        <label for="nationality" data-lang="jop_4"> الجنسية </label>
                        <input type="text" id="nationality" name="nationality">
                    </div>
                    <div>
                        <label for="gender" data-lang="jop_5"> الجنس </label>
                        <select name="cars" id="gender" form="gender">
                            <option value="male" data-lang="jop_6"> ذكر </option>
                            <option value="female" data-lang="jop_7"> أنثى </option>
                        </select>
                    </div>
                    <div>
                        <label for="email" data-lang="jop_8"> البريد الاكتروني </label>
                        <input type="email" id="email" name="email" placeholder=" example@gmail.com   ">
                    </div>
                    <div>
                        <label for="marital_status" data-lang="jop_9"> الحالة الاجتماعية </label>
                        <select name="marital_status" id="marital_status" form="marital_status">
                            <option value="married" data-lang="jop_10"> متزوج </option>
                            <option value="single" data-lang="jop_11"> أعزب </option>
                        </select>
                    </div>
                </div>
                <div class="sec">
                    <div>
                        <label for="number_of_children" data-lang="jop_12"> عدد الأبناء</label>
                        <input type="number" id="number_of_children" name="number_of_children" min="0" max="30">
                    </div>
                    <div>
                        <label for="address" data-lang="jop_12"> العنوان </label>
                        <input type="text" id="address" name="address" placeholder=" طرابلس -النوفلين   ">
                    </div>
                    <div>
                        <label for="education" data-lang="jop_13"> المؤهل الدراسي </label>
                        <select id="education_id" name="education" required>

                        </select>
                    </div>
                    <div>
                        <label for="phone_number" data-lang="jop_14"> رقم الهاتف </label>
                        <input type="number" id="phone_number" name="phone_number" placeholder=" 0910000000"
                            maxlength="13" minlength="10">
                    </div>
                    <div>
                        <label for="desired_position" data-lang="jop_15"> الوظيفة المتقد لها</label>
                        <input type="text" id="desired_position" name="desired_position" maxlength="45">
                    </div>
                    <div>
                        <label for="experience" data-lang="jop_16"> فترة الخبرة </label>
                        <select name="experience" id="experience">
                            <option value="ستة أشهر" data-lang="jop_17"> ستة أشهر</option>
                            <option value="سنه" data-lang="jop_18"> سنه </option>
                            <option value="ثلاث سنوات" data-lang="jop_18"> ثلاث سنوات</option>
                            <option value="خمس سنوات" data-lang="jop_19"> خمس سنوات</option>
                            <option value="أكثر من خمس سنوات" data-lang="jop_20"> أكثر من خمس سنوات</option>
                        </select>
                    </div>
                    <div>
                        <label for="was_tried" data-lang="jop_21"> هل سبق وتمت محاكمتك في أي عمل جنائي؟</label>
                        <select name="was_tried" id="was_tried" form="was_tried">
                            <option value="0" data-lang="jop_22"> لا </option>
                            <option value="1" data-lang="jop_23"> نعم </option>
                        </select>
                    </div>
                </div>
                <button class="button btn" type="submit" data-lang="jop_23">أرسال</button>
                <div>
                    <div class="g-recaptcha" data-sitekey="6LenAFcpAAAAAOIPpyFV5rzG75nixtRNv3xdZKM9">
                    </div>
                </div>
            </form>
        </div>
        <img src="../media/dots.png" class="top" alt="">
        <img src="../media/dots.png" class="down" alt="">
    </div>
    <!-- end form -->
    <!-- start footer -->
    <div id="footercontaienr"></div>

    <!-- end footer -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="data/jop_application.js"></script>
    <script src="../js/HFFP.js"></script>
    <!-- <script src="../js/bootstrap.bundle.min.js.map"></script>
    -->
</body>

</html>
