<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> شركة مرسيـليـا لـلنظافـة وحماية البيئة </title>
    <!-- start bootstrap -->
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css.map">
    <link rel="stylesheet" href="../css/headerandfooter.css">
    <!-- pages style -->
    <link rel="stylesheet" href="../css/page-and-management.css">
    <!-- WEBSITE ICON  -->
    <link rel="icon" type="image/x-icon" href="../media/Group .png">
    <!-- mian style sheet -->
    <link rel="stylesheet" href="../css/login.css">
    <!-- Awesome libriry -->
    <link rel="stylesheet" href="../css/all.min.css">
    <!-- normalize file  -->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- google font cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap"
        rel="stylesheet">
    <!-- google recaptcha -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <!-- sweetalrt -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <!-- start header -->
    <div id="headerContainer"></div>
    <!-- end header -->
    <!-- start head page header -->
    <div class="head-page">
        <div class="container">
            <h2> نموذج التقديم على وظيفة </h2>
            <div class="text">
                <a href="../index.html"> الرئيسية </a>
                <p> نموذج التقديم على وظيفة </p>
            </div>
        </div>
    </div>
    <!-- end head page header -->
    <!-- start form -->
    <div class="form">
        <div class="container">
            <form action="">
                <div class="sec">
                    <div>
                        <label for="full_name"> الأسم ثلاثي </label>
                        <input type="text" id="full_name" name="full_name" placeholder="الأسم ثلاثي " maxlength="55">
                    </div>
                    <div>
                        <label for="last_name"> اللقب</label>
                        <input type="text" id="last_name" name="last_name" placeholder="الأسم الاخير ( اللقب ) "
                            maxlength="15">
                    </div>
                    <div>
                        <label for="date_of_birth"> تاريخ الميلاد </label>
                        <input type="date" id="date_of_birth" name="date_of_birth">
                    </div>
                    <div>
                        <label for="nationality"> الجنسية </label>
                        <input type="text" id="nationality" name="nationality">
                    </div>
                    <div>
                        <label for="gender"> الجنس </label>
                        <select name="cars" id="gender" form="gender">
                            <option value="male"> ذكر </option>
                            <option value="female"> أنثى </option>
                        </select>
                    </div>
                    <div>
                        <label for="email"> البريد الاكتروني </label>
                        <input type="email" id="email" name="email" placeholder=" example@gmail.com   ">
                    </div>
                    <div>
                        <label for="marital_status"> الحالة الاجتماعية </label>
                        <select name="marital_status" id="marital_status" form="marital_status">
                            <option value="married"> متزوج </option>
                            <option value="single"> أعزب </option>
                        </select>
                    </div>
                </div>
                <div class="sec">
                    <div>
                        <label for="number_of_children"> عدد الأبناء</label>
                        <input type="number" id="number_of_children" name="number_of_children" min="0" max="30">
                    </div>
                    <div>
                        <label for="address"> العنوان </label>
                        <input type="text" id="address" name="address" placeholder=" طرابلس -النوفلين   ">
                    </div>
                    <div>
                        <label for="education"> المؤهل الدراسي </label>
                        <select id="education_id" name="education" required>

                        </select>
                    </div>
                    <div>
                        <label for="phone_number"> رقم الهاتف </label>
                        <input type="number" id="phone_number" name="phone_number" placeholder=" 0910000000"
                            maxlength="13" minlength="10">
                    </div>
                    <div>
                        <label for="desired_position"> الوظيفة المتقد لها</label>
                        <input type="text" id="desired_position" name="desired_position" maxlength="45">
                    </div>
                    <div>
                        <label for="experience"> فترة الخبرة </label>
                        <select name="experience" id="experience">
                            <option value="ستة أشهر"> ستة أشهر</option>
                            <option value="سنه"> سنه </option>
                            <option value="سنوات"> سنوات </option>
                            <option value="ثلاث سنوات"> ثلاث سنوات</option>
                            <option value="خمس سنوات"> خمس سنوات</option>
                            <option value="أكثر من خمس سنوات"> أكثر من خمس سنوات</option>
                        </select>
                    </div>
                    <div>
                        <label for="was_tried"> هل سبق وتمت محاكمتك في أي عمل جنائي؟</label>
                        <select name="was_tried" id="was_tried" form="was_tried">
                            <option value="0"> لا </option>
                            <option value="1"> نعم </option>
                        </select>
                    </div>
                </div>
                <button class="button btn" type="submit">أرسال</button>
                <div>
                    <div class="g-recaptcha" data-sitekey="6LcbyFYpAAAAAPdloZi9c42Jh2IjoQCp3D_KIRTn">
                    </div>
                </div>
            </form>
        </div>
        <img src="../media/dots.png" class="top" alt="">
        <img src="../media/dots.png" class="down" alt="">
    </div>
    <!-- end form -->
    <!-- start footer -->
    <div id="footercontaienr"></div>

    <!-- end footer -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="data/jop_application.js"></script>
    <script src="../js/HFFP.js"></script>
    <!-- <script src="../js/bootstrap.bundle.min.js.map"></script>
    -->
</body>

</html>
