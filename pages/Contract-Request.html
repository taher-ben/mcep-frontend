<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">

         <link rel="stylesheet" href="../css/normalize.css">
    <!-- cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- google font cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap"

<body>
    <!-- start header -->
    <div id="headerContainer"></div>
    <!-- end header -->
    <!-- start head page header -->
    <div class="head-page">
        <div class="container">
            <h2> تعاقد معنا</h2>
            <div class="text">
                <a href="../index.html"> الرئيسية </a>
                <p>تعاقد معنا</p>
            </div>
        </div>
    </div>
    <!-- end head page header -->
    <!-- start form-sum -->
    <div class="form">
        <div class="container">
            <form>
                <div class="sec" >
                    <div>
                        <label for="service_id"> نوع الخدمة المرغوبة</label>
                        <select name="service_id" id="service_id" required>

                        </select>
                    </div>
                    <div>
                        <label for="contract_duration_in_years"> فترة التعاقد </label>
                        <select name="contract_duration_in_years" id="contract_duration_in_years" required>
                            <option value="1"> سنه </option>
                            <option value="2"> سنتين </option>
                            <option value="3"> ثلاثة سنين </option>
                            <option value="4"> خمسة سنين </option>
                        </select>
                    </div>
                    <div>
                        <label for="company_name"> أسم الجهة كاملا</label>
                        <input type="text" id="company_name" name="company_name" maxlength="55" required>
                    </div>
                    <div>
                        <label for="company_commercial_name"> أسم الجهة التجاري </label>
                        <input type="text" id="company_commercial_name" name="company_commercial_name" maxlength="55"
                            required>
                    </div>
                    <div>
                        <label for="company_address"> عنوان الجهة </label>
                        <input type="text" id="company_address" name="company_address" maxlength="85" required>
                    </div>
                    <div>
                        <label for="email"> البريد الاكتروني </label>
                        <input type="email" id="email" name="email" placeholder=" example@gmail.com" required>
                    </div>
                </div>
                <div class="sec">
                    <div>
                        <label for="representative_name"> المخول بالتوقيع </label>
                        <input type="text" id="representative_name" name="representative_name" maxlength="35" required>
                    </div>
                    <div>
                        <label for="representative_details"> صفة المخول بالتوقيع </label>
                        <input type="text" id="representative_details" name="representative_details" maxlength="25"
                            minlength="10" required>
                    </div>
                    <div>
                        <label for="phone_number"> رقم الهاتف </label>
                        <input dir="rtl" type="tel" id="phone_number" name="phone_number" placeholder=" 0910000000" maxlength="12"
                            minlength="12" required>
                    </div>
                    <div>
                        <label for="commercial_registeration_number"> رقم السجل التجاري </label>
                        <input type="text" id="commercial_registeration_number" name="commercial_registeration_number"
                            maxlength="25" required>
                    </div>
                    <div>
                        <label for="commercial_license_number"> رقم الترخيص التجاري </label>
                        <input type="text" id="commercial_license_number" name="commercial_license_number"
                            maxlength="25" required>
                    </div>
                        <div>
                            <div class="g-recaptcha" data-sitekey="6LenAFcpAAAAAOIPpyFV5rzG75nixtRNv3xdZKM9">
                            </div>
                        </div>
                    </div>
                    <button class="button btn" type="submit">أرسال</button>
            </form>
        </div>
        <div id="data-container"></div>
        <img src="../media/dots.png" class="down" alt="">
        <img src="../media/dots.png" class="top" alt="">
    </div>
    <!-- end  form-sum -->
    <!-- start footer -->
    <div id="footercontaienr"></div>
    <!-- end footer -->
    <script src="data/Contract_Request.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/HFFP.js"></script>

</body>
